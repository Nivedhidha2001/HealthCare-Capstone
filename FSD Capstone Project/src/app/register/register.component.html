<div class="row">
    <div class="col-6 offset-3">
        <h2 class="text-bg-primary p-2 text-center" style="color:DodgerBlue;">Registration Form</h2>
        <form class="mt-3" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label style="color:DodgerBlue;">UserName</label>
                <input type="text" class="form-control" name="firstname"
                 [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label style="color:DodgerBlue;">Email</label>
                <input type="email" class="form-control" name="email"
                 [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label style="color:DodgerBlue;">Password</label>
                <input type="password" class="form-control" name="password"
                [(ngModel)]="user.password">
            </div>
            <button class="btn btn-primary mt-3" >Register</button>
        </form>
    </div>
</div>
